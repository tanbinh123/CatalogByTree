<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tables - Atlantis Lite Bootstrap 4 Admin Dashboard</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"  media="all">
    <th:block th:include="public::css"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- 顶部导航、边栏 -->
    <th:block th:include="public :: header" ></th:block>
    <!--内容-->
    <div class="main-panel">
        <div class="content">
            <div class="page-inner">
                <div class="page-header">
                    <h4 class="page-title">选择试卷</h4>
                    <ul class="breadcrumbs">
                        <li class="nav-home">
                            <a href="#">
                                <i class="flaticon-home"></i>
                            </a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">考试管理</a>
                        </li>
                        <li class="separator">
                            <i class="flaticon-right-arrow"></i>
                        </li>
                        <li class="nav-item">
                            <a href="#">选择考试</a>
                        </li>
                    </ul>
                </div>
                <div class="card ">
                    <div class="card-header">
                        <h3>用户信息</h3>
                    </div>
                    <div class="card-body">
                        <div class="demoTable">
                            搜索ID：
                            <div class="layui-inline">
                                <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                            </div>
                            <button class="layui-btn" data-type="reload">搜索</button>
                        </div>
                        <table class="layui-hide" id="demo" lay-filter="test"></table>

                        <script type="text/html" id="barDemo">
                            <a class="btn btn-primary btn-xs" lay-event="detail">查看</a>
                            <a class="btn btn-xs" lay-event="edit">编辑</a>
                            <a class="btn btn-danger btn-xs" lay-event="del">删除</a>
                        </script>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modal-profile">
                            修改个人信息
                        </button>
                    </div>
                    <!-- Modal -->
                    <div class="modal fade " id="modal-profile" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-dialog-xl" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalCenterTitle">修改资料</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <div class="form-group form-inline">
                                        <label for="inlineinput" class="col-md-3 col-form-label">昵称</label>
                                        <div class="col-md-9 p-0">
                                            <input type="text" class="form-control input-full" id="inlineinput" placeholder="Enter Input">
                                        </div>
                                    </div>


                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                                    <button type="button" class="btn btn-primary">保存</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:include="public :: footer" ></div>
    </div>

    <!-- 主题 -->
    <th:block th:include="public::setting"></th:block>
</div>
<th:block th:include="public::js"></th:block>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //执行一个 table 实例
        table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/user/findUserAll' //数据接口
            ,title: '用户表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                title: '提示'
                ,layEvent: 'LAYTABLE_TIPS'
                ,icon: 'layui-icon-tips'
            }]
            ,height: 'full-100' //高度最大化减去差值
            ,cols: [
                [ //表头
                {type: 'checkbox', fixed: 'left'}
                ,{field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'username', title: '用户名', width:80}
                ,{field: 'email', title: '邮箱', width: 90, sort: true}
                ,{field: 'sex', title: '性别', width:80, sort: true}
                ,{field: 'create_date', title: '注册日期', width: 80, sort: true}
                ,{field: 'nickname', title: '昵称', width:150}
                ,{field: 'tel', title: '联系方式', width: 200}
                ,{field: 'static', title: '状态', width: 100}
                ,{field: 'type', title: '用户级别', width: 135, sort: true}
                ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
                ]
            ]
        });

        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

    });
</script>
</body>
</html>
